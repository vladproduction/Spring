<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th> title</th>
        <th> date</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="event : ${events}">

        <td><span th:text="${event.id}"/></td>
        <td><span th:text="${event.title}"/></td>
        <td><span th:text="${event.date}"/></td>

    </tr>
    </tbody>
</table>

</body>
</html>
