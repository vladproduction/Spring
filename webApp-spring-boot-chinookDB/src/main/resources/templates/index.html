<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start Chinook page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Title</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${employees}">
        <td th:text="${e.id}"></td>
        <td th:text="${e.lastName}"></td>
        <td th:text="${e.firstName}"></td>
        <td th:text="${e.title}"></td>
    </tr>
    </tbody>
</table>
<a href="artists">Artists</a>
</body>
</html>
