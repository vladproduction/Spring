spring.application.name=spring-boot-multi-datasource

#account_db
spring.accountdb.datasource.jdbc-url = jdbc:mysql://localhost:3306/account_db?createDatabaseIfNotExist=true
spring.accountdb.datasource.username = root
spring.accountdb.datasource.password = 11111111
spring.accountdb.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

#user_db
spring.user_db.datasource.jdbc-url = jdbc:mysql://localhost:3306/user_db?createDatabaseIfNotExist=true
spring.user_db.datasource.username = root
spring.user_db.datasource.password = 11111111
spring.user_db.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
