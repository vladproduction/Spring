spring.application.name=Logging-simple-app

logging.file.name=log/app.log
logging.level.com.vladproduction=debug
#logging.level.com.vladproduction.loggingsimpleapp.controller=debug

logging.logback.rollingpolicy.clean-history-on-start=true

logging.pattern.console=%d{HH:mm:ss} [%t] %-5level %logger{36} -%msg%n

logging.pattern.file=%d %p %c{1.} [%t] %m%n
